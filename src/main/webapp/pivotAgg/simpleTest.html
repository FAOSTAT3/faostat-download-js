<html>
    <head>

    <body>
        <div id="testinline"></div>
        
        <script>
            
          mesOptions = {
             
    E:{
        derivedAttributes: {
           
         },
                 rows: ["col1", "col2", "col3"],
                 cols: ["col4"],
                 vals: ["Value", "Unit", "Values"],
                 linkedAttributes: []
        
               /*    aggregators:aggregatorsGeneric*/
            },
    F:{
        derivedAttributes: {
         },
                 rows: ["col1", "col2", "col3"],
                 cols: ["col4"],
                 vals: ["Value", "Unit", "Flag"],
                 linkedAttributes: []
            }
    , S:{
        derivedAttributes: {
         },
                 rows: ["col1", "col2", "col3"],
                 cols: ["col4"],
                 vals: ["Value", "Unit", "Flag"],
                 linkedAttributes: []
            }
        };
            
           
            test=[["col1","col2","col3","col4","Value","Flag","Unit"],
    ["wheat","italy","2000","export","1","U","Tonnes"],
    ["wheat","france","2000","export","2","U","Tonnes"],
    ["rize","italy","2000","import","2","F","Tonnes"],
    ["rize","france","2001","import","4","F","Tonnes"]
    
    ];
   FAOSTATNEWOLAP.rendererV=2;
         
         //$("#testinline").pivotGeneric(test,mesOptions.E);
         $("#testinline").pivotUI(test,mesOptions.E);
            
        </script>
